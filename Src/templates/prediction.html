{% extends 'base.html' %}

{% block head %}
    <title>Prediction</title>

    <style>
      .my-custom-buttom{
        border-radius: 50px;
        background: #ffffff;
        box-shadow:  20px 20px 60px #d9d9d9,
                    -20px -20px 60px #ffffff;
        color: #004fff;
      }
    </style>
    <!-- <link href="{{ url_for('static' , filename='css/cover.css') }}" rel="stylesheet"> -->
    <!-- {{ url_for('static' , filename='image/logo.png') }} -->
{% endblock %}

{% block body %}
  <main class="h-100">
    <div class="container-fluid px-3">
      <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="{{ url_for('static' , filename='image/logo.png') }}" alt="Logo" style="height:9vh">
          </a>
    
          <ul class="nav nav-pills align-items-center">
            <li class="nav-item"><a href="/" class="nav-link my-custom-buttom" aria-current="page">Back</a></li>
          </ul>
        </header>
      </div>

      <div class="container-fluid">
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Update Information</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">View Report</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">Your Information</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Your Report</div>
          </div>
          
      </div>
