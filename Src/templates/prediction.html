{% extends 'base.html' %}

{% block head %}
    <title>Prediction</title>

    <style>
      .my-custom-buttom{
        border-radius: 50px;
        background: #ffffff;
        box-shadow:  20px 20px 60px #d9d9d9,
                    -20px -20px 60px #ffffff;
        color: #004fff;
      }

      .custom-bg{
        background-color: #004fff;
        color: whitesmoke;
      }

    </style>
    <!-- <link href="{{ url_for('static' , filename='css/cover.css') }}" rel="stylesheet"> -->
    <!-- {{ url_for('static' , filename='image/logo.png') }} -->
{% endblock %}

{% block body %}
  <main class="h-100">
    <div class="container-fluid px-3">
      <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="{{ url_for('static' , filename='image/logo.png') }}" alt="Logo" style="height:9vh">
          </a>
    
          <ul class="nav nav-pills align-items-center">
            <li class="nav-item"><a href="/" class="nav-link my-custom-buttom" aria-current="page">Back</a></li>
          </ul>
        </header>
      </div>


  


      <div class="container-fluid">
        <div class="container-fluid p-2 rounded bg-light mb-3">
          <ul class="nav nav-pills red nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Update Information</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">View Report</button>
            </li>
          </ul>
        </div>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <form action="#" method="post">
                <!-- Diabetes -->
                <div class="container-fluid bg-light rounded p-5 mb-3 border border-dark border-3">
                  <h1 class="mb-2">Diabetes</h1>
                  <hr>
                  <div class="row g-5">
                    
                    <div class="col-md-6">
                      <label for="pregnancies" class="form-label">Number of Pregnancies</label>
                      <input type="text" class="form-control" id="pregnancies" name="pregnancies" placeholder="Ex : 0">
                      
                    </div>
                    <div class="col-md-6">
                      <label for="glucose" class="form-label">Glucose</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="glucose" name="glucose" placeholder="Ex : 80">
                        <span class="input-group-text">mg/dL</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label for="blood_pressure" class="form-label">Blood Pressure</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="Ex : 80">
                          <span class="input-group-text">mmHg</span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="skin_thickness" class="form-label">Skin Thickness</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="skin_thickness" name="skin_thickness" placeholder="Ex : 20">
                          <span class="input-group-text">mm</span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="insulin" class="form-label">Insulin Level</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="insulin" name="insulin" placeholder="Ex : 80">
                          <span class="input-group-text">IU/mL</span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="bmi" class="form-label">BMI</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="bmi" name="bmi" placeholder="Ex : 24.1">
                          <span class="input-group-text">kg/m&#178;</span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="diabetes_pedigree_function" class="form-label">Diabetes Pedigree Function</label>
                        <input type="text" class="form-control" id="diabetes_pedigree_function" name="diabetes_pedigree_function" placeholder="Ex : 0.52">
                      </div>
                      <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age" placeholder="Ex : 54">
                      </div>
                  </div>
                </div>

                <!-- Heart -->
                <div class="container-fluid bg-light rounded p-5 mb-3 border border-dark border-3">
                  <h1 class="mb-2">Heart</h1>
                  <hr>
                  <div class="row g-5">
                    <div class="col-md-4">
                      <label for="sex" class="form-label">Age</label>
                      <input type="text" class="form-control" id="age" name="age_heart" placeholder="Ex : 55">
                    </div>
                    <div class="col-md-4">
                      <label for="sex" class="form-label">Sex</label>
                      <select class="form-select" id=sex name="sex">
                        <option selected> </option>
                        <option value=1>Male</option>
                        <option value=2>Female</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="chest-pain-type" class="form-label">Chest Pain Type</label>
                      <input type="text" class="form-control" id="chest-pain-type" name="chest-pain-type" placeholder="Ex : 1">
                    </div>
                    <div class="col-md-4">
                      <label for="resting-blood-pressure" class="form-label">Resting Blood Pressure</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="resting-blood-pressure" name="resting-blood-pressure" placeholder="Ex : 130">
                        <span class="input-group-text">mm/Hg</span>
                      </div>
                  </div>
                    <div class="col-md-4">
                      <label for="serum-cholestoral" class="form-label">Serum Cholestoral</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="serum-cholestoral" name="serum-cholestoral" placeholder="Ex : 200">
                        <span class="input-group-text">mg/dl</span>
                      </div>
                    </div>
                    
                    
                      <div class="col-md-4">
                        <label for="fasting-blood-sugar" class="form-label">Fasting blood Sugar</label>
                        <div class="input-group">
                          <select class="form-select" id=serum-cholestoral name="serum-cholestoral">
                            <option selected> </option>
                            <option value=0>More than</option>
                            <option value=1>Less than</option>
                          </select>
                          <span class="input-group-text">> 120 mg/dl</span>
                        </div>                     
                      </div>
                      
                      <div class="col-md-4">
                        <label for="resting-electrocardiographic" class="form-label">Resting Electrocardiographic</label>
                        <div class="input-group">
                          <select class="form-select" id=resting-electrocardiographic name="resting-electrocardiographic">
                            <option selected></option>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                          </select>
                        </div>                        
                      </div>
                      <div class="col-md-4">
                        <label for="maximum-heart-rate" class="form-label">Maximum Heart Rate Achieved</label>
                        <input type="text" class="form-control" id="maximum-heart-rate" name="maximum-heart-rate" placeholder="Ex : 180">
                      </div>
                      <div class="col-md-4">
                        <label for="exercise-induced-angina" class="form-label">Exercise Induced Angina</label>
                        <select class="form-select" id=exercise-induced-angina name="exercise-induced-angina">
                          <option selected></option>
                          <option value=1>Yes</option>
                          <option value=0>No</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="st-depression" class="form-label">ST depression induced by exercise relative to rest</label>
                        <input type="text" class="form-control" id="st-depression" name="st-depression" placeholder="Ex : 1.8">
                      </div>
                      <div class="col-md-4">
                        <label for="slope" class="form-label">The Slope of The Peak Exercise ST Segment</label>
                        <select class="form-select" id="slope" name="slope">
                          <option selected></option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="vessels-colored" class="form-label">Number of Major Vessels Colored by Flourosopy </label>
                        <select class="form-select" id="vessels-colored" name="vessels-colored">
                          <option selected></option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                      </div>
                      <div class="col-md-12">
                        <label for="thalassemia" class="form-label">Thalassemia</label>
                        <select class="form-select" id="thalassemia" name="thalassemia">
                          <option selected></option>
                          <option value="1">Normal</option>
                          <option value="2">Fixed Defect</option>
                          <option value="3">Reversable Defect</option>
                        </select>
                      </div>
                  </div>
                </div>

                <!-- Liver -->
                <div class="container-fluid bg-light rounded p-5 mb-3 border border-dark border-3">
                  <h1 class="mb-2">Liver</h1>
                  <hr>
                  <div class="row g-5">
                    <div class="col-md-6">
                      <label for="age-liver" class="form-label">Age</label>
                      <input type="text" class="form-control" id="age-liver" name="age-liver" placeholder="Ex : 55">
                    </div>
                    <div class="col-md-6">
                      <label for="total-bilirubin" class="form-label">Total Bilirubin</label>
                      <input type="text" class="form-control" id="total-bilirubin" name="total-bilirubin" placeholder="Ex : 7.3">
                    </div>
                    <div class="col-md-6">
                        <label for="direct-bilirubin" class="form-label">Direct Bilirubin</label>
                        <input type="text" class="form-control" id="direct-bilirubin" name="direct-bilirubin" placeholder="Ex : 0.5">
                      </div>
                      <div class="col-md-6">
                        <label for="alkaline-phosphotase" class="form-label">Alkaline Phosphotase</label>
                        <input type="text" class="form-control" id="alkaline-phosphotase" name="alkaline-phosphotase" placeholder="Ex : 234">
                      </div>
                      <div class="col-md-6">
                        <label for="alamine-aminotransferase" class="form-label">Alamine Aminotransferase</label>
                        <input type="text" class="form-control" id="alamine-aminotransferase" name="alamine-aminotransferase" placeholder="Ex : 50">
                      </div>
                      <div class="col-md-6">
                        <label for="total-protiens" class="form-label">Total Protiens</label>
                        <input type="text" class="form-control" id="total-protiens" name="total-protiens" placeholder="Ex : 5.6">
                      </div>
                      <div class="col-md-6">
                        <label for="diabetes_pedigree_function" class="form-label">Albumin</label>
                        <input type="text" class="form-control" id="diabetes_pedigree_function" name="diabetes_pedigree_function">
                      </div>
                      <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age">
                      </div>
                  </div>
                </div>
                
                <div class="d-grid py-5">
                  <button class="btn btn-primary" type="submit">Generate Now</button>
                </div>
              </form>


            <!-- Ref 
            ~ https://www.youtube.com/watch?v=DcN-AL6lXaY
            ~ https://github.com/jayanthbabu123/how-to-convert-html-web-pages-to-pdf-in-javascript
            -->
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <div class="container bg-white shadow-lg my-5 p-0" style="width: 800px; height:800px">
                <div class="container-fluid p-0">
                  <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid p-5">
                      <a class="navbar-brand"><h1>iMedic</h1></a>
                      <form class="d-flex">
                        <img src="{{ url_for('static' , filename='image/logo.png') }}" alt="Logo" style="height:9vh">
                      </form>
                    </div>
                  </nav>
                </div>
                <div class="container mt-5 px-5">
                  <h3>Diabetes</h3>
                  <hr>
                </div>
                <div class="container mt-5 px-5">
                  <h3>Heart</h3>
                  <hr>
                </div>
                <div class="container mt-5 px-5">
                  <h3>Liver</h3>
                  <hr>
                </div>
              </div>

            </div>
          </div>
          
      </div> 
  
    </div>

  </main>
  
{% endblock %}
